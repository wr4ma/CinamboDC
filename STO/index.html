<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Stock Opname</title>
    
    <!-- MEMUAT LIBRARY ZXING-JS (ALTERNATIF) -->
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/zxing-library.min.js"></script>
    
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 600px; 
            margin: auto; 
            padding: 20px; 
            background-color: #f4f4f9; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #333;
        }
        input, select, button { 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #ccc; 
            box-sizing: border-box; 
            font-size: 16px; 
        }
        button.scan-btn { 
            background-color: #28a745; 
            margin-top: 5px; 
        }
        /* --- Gaya untuk Modal Scanner --- */
        #scanner-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        #scanner-modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }
        /* Video akan mengisi kontainer */
        #video-container {
            width: 100%;
            position: relative;
        }
        #video-container video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        #scanner-status {
            margin: 10px 0;
            color: #555;
        }
        #close-scanner-btn {
            background-color: #dc3545;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>üìù Form Stock Opname</h1>
    <form id="opnameForm">
        <div class="form-group">
            <label for="jenisAsset">Jenis Asset</label>
            <select id="jenisAsset" name="jenisAsset" required>
                <option value="">-- Pilih Jenis Asset --</option>
                <option value="PDA">PDA</option>
                <option value="Printer">Printer</option>
                <option value="Printer Thermal">Printer Thermal</option>
                <option value="Laptop">Laptop</option>
                <option value="Handheld Scanner">Handheld Scanner</option>
                <option value="PC Desktop">PC Desktop</option>
                <option value="Lainnya">Lainnya</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="serialNumber">Serial Number</label>
            <input type="text" id="serialNumber" name="serialNumber" required>
            <button type="button" class="scan-btn" data-targetinput="serialNumber">üì∑ Scan Serial Number</button>
        </div>

        <div class="form-group">
            <label for="fotoAsset">Ambil Foto Asset</label>
            <input type="file" id="fotoAsset" accept="image/*" capture required>
        </div>
        
        <button type="submit" id="submitButton">Kirim Data</button>
    </form>
    <div id="status"></div>

    <!-- Modal untuk Scanner -->
    <div id="scanner-modal">
        <div id="scanner-modal-content">
            <h3>Pindai Barcode</h3>
            <div id="video-container">
                <video id="video-element"></video>
            </div>
            <p id="scanner-status">Arahkan kamera ke barcode...</p>
            <button id="close-scanner-btn">Hentikan</button>
        </div>
    </div>

    <script>
        // ==========================================================
        // KONFIGURASI
        const SCRIPT_URL = "URL_APPS_SCRIPT_ANDA"; // <-- Jangan lupa ganti
        // ==========================================================

        const form = document.getElementById('opnameForm');
        const submitButton = document.getElementById('submitButton');
        const statusDiv = document.getElementById('status');
        const fileInput = document.getElementById('fotoAsset');
        
        // --- LOGIKA SCANNER BARU DENGAN ZXING-JS ---
        const scannerModal = document.getElementById('scanner-modal');
        const videoElement = document.getElementById('video-element');
        const scanButtons = document.querySelectorAll('.scan-btn');
        const closeScannerBtn = document.getElementById('close-scanner-btn');
        let currentTargetInput = null;
        
        // Inisialisasi pemindai dari Zxing
        const codeReader = new ZXing.BrowserMultiFormatReader();
        let selectedDeviceId;

        function showScanner(targetInputId) {
            currentTargetInput = document.getElementById(targetInputId);
            scannerModal.style.display = "block";

            // Memulai pemindaian
            codeReader.listVideoInputDevices()
                .then((videoInputDevices) => {
                    // Memilih kamera belakang (biasanya yang terakhir dalam daftar)
                    selectedDeviceId = videoInputDevices[videoInputDevices.length - 1].deviceId;
                    
                    codeReader.decodeFromVideoDevice(selectedDeviceId, 'video-element', (result, err) => {
                        if (result) {
                            console.log(result);
                            // Jika berhasil, isi input dan tutup pemindai
                            currentTargetInput.value = result.text;
                            hideScanner();
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error(err);
                        }
                    });
                })
                .catch((err) => {
                    console.error(err);
                    alert("Gagal mengakses kamera: " + err);
                    hideScanner();
                });
        }

        function hideScanner() {
            // Menghentikan stream video dan mereset pemindai
            codeReader.reset();
            scannerModal.style.display = "none";
        }

        scanButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetInputId = button.getAttribute('data-targetinput');
                showScanner(targetInputId);
            });
        });

        closeScannerBtn.addEventListener('click', hideScanner);

        // --- LOGIKA SUBMIT FORM (TETAP SAMA) ---
        form.addEventListener('submit', function(e) { e.preventDefault(); /* ... logika submit sama seperti sebelumnya ... */ });
        function addTimestampAndUpload(file) { /* ... logika timestamp sama seperti sebelumnya ... */ }

        // Salin dan tempel kembali fungsi lengkap addTimestampAndUpload dan event listener untuk submit dari versi sebelumnya
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Mengirim...';

            const file = fileInput.files[0];
            if (!file) {
                alert('Silakan ambil foto aset terlebih dahulu.');
                submitButton.disabled = false;
                submitButton.textContent = 'Kirim Data';
                return;
            }
            addTimestampAndUpload(file);
        });
        
        function addTimestampAndUpload(file) {
            submitButton.textContent = 'Memproses gambar...';
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const timestamp = new Date().toLocaleString('id-ID', { timeZone: 'Asia/Jakarta' });
                    const fontSize = Math.max(60, canvas.width * 0.04);
                    ctx.font = `bold ${fontSize}px Arial`;
                    ctx.fillStyle = "rgba(255, 255, 0, 0.9)";
                    ctx.textAlign = "left";
                    ctx.textBaseline = "bottom";
                    ctx.shadowColor = 'black';
                    ctx.shadowBlur = 7;
                    ctx.fillText(timestamp, 25, canvas.height - 25);

                    const base64Data = canvas.toDataURL(file.type);
                    
                    const formData = {
                        jenisAsset: document.getElementById('jenisAsset').value,
                        serialNumber: document.getElementById('serialNumber').value,
                        fileData: base64Data,
                        mimeType: file.type,
                        fileName: `asset_${Date.now()}.${file.name.split('.').pop()}`
                    };

                    fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: new URLSearchParams(formData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            statusDiv.textContent = data.message;
                            statusDiv.className = 'success';
                            form.reset();
                        } else { throw new Error(data.message); }
                    })
                    .catch(error => {
                        statusDiv.textContent = 'Terjadi kesalahan: ' + error.message;
                        statusDiv.className = 'error';
                        statusDiv.style.display = 'block';
                    })
                    .finally(() => {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Kirim Data';
                    });
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
