<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Stock Opname</title>
    
    <!-- Library untuk scan barcode -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 600px; 
            margin: auto; 
            padding: 20px; 
            background-color: #f4f4f9; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #333;
        }
        input, select, button { 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #ccc; 
            box-sizing: border-box; 
            font-size: 16px; 
        }
        button { 
            background-color: #007bff; 
            color: white; 
            cursor: pointer; 
            border: none;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.scan-btn { 
            background-color: #28a745; 
            margin-top: 5px; 
        }
        button.scan-btn:hover {
            background-color: #218838;
        }
        /* Tombol Stop Scan (BARU) */
        #stopScannerBtn {
            background-color: #dc3545;
            margin-top: 10px;
            display: none; /* Sembunyi secara default */
        }
        #stopScannerBtn:hover {
            background-color: #c82333;
        }
        /* Kontainer scanner terpusat (BARU) */
        #scanner-container { 
            width: 100%; 
            margin-top: 15px; 
            border: 2px dashed #ccc; 
            border-radius: 8px; 
            overflow: hidden; 
        }
        #status { 
            margin-top: 20px; 
            padding: 10px; 
            border-radius: 5px; 
            text-align: center; 
            display: none; 
        }
        .success { 
            background-color: #d4edda; 
            color: #155724; 
        }
        .error { 
            background-color: #f8d7da; 
            color: #721c24; 
        }
    </style>
</head>
<body>
    <h1>üìù Form Stock Opname</h1>
    <form id="opnameForm">
        <div class="form-group">
            <label for="jenisAsset">Jenis Asset</label>
            <select id="jenisAsset" name="jenisAsset" required>
                <option value="">-- Pilih Jenis Asset --</option>
                <option value="Laptop">Laptop</option>
                <option value="Monitor">Monitor</option>
                <option value="PC">PC</option>
                <option value="Printer">Printer</option>
                <option value="Lainnya">Lainnya</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="serialNumber">Serial Number</label>
            <input type="text" id="serialNumber" name="serialNumber" required>
            <button type="button" class="scan-btn" data-targetinput="serialNumber">üì∑ Scan Serial Number</button>
        </div>

        <div class="form-group">
            <label for="deviceId">Device ID</label>
            <input type="text" id="deviceId" name="deviceId" required>
            <button type="button" class="scan-btn" data-targetinput="deviceId">üì∑ Scan Device ID</button>
        </div>
        
        <!-- Kontainer scanner & tombol stop dipindah ke sini -->
        <div id="scanner-wrapper" style="display: none;">
             <div id="scanner-container"></div>
             <button type="button" id="stopScannerBtn">üõë Stop Scan</button>
        </div>

        <div class="form-group">
            <label for="fotoAsset">Ambil Foto Asset</label>
            <input type="file" id="fotoAsset" accept="image/*" capture required>
        </div>
        
        <button type="submit" id="submitButton">Kirim Data</button>
    </form>
    <div id="status"></div>

    <script>
        // ==========================================================
        // KONFIGURASI
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwQeII5TGecdXJV7VjzdANcBzF8YS6y51ZnWyEa978VxKvoDjya2PSqgSWXDdHBOrl4sA/exec";
        // ==========================================================

        const form = document.getElementById('opnameForm');
        const submitButton = document.getElementById('submitButton');
        const statusDiv = document.getElementById('status');
        const fileInput = document.getElementById('fotoAsset');
        
        // --- LOGIKA SCANNER BARU ---
        const scannerWrapper = document.getElementById('scanner-wrapper');
        const stopScannerBtn = document.getElementById('stopScannerBtn');
        const scanButtons = document.querySelectorAll('.scan-btn');
        let html5QrCode = null;

        // Fungsi untuk menghentikan scanner
        function stopScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    console.log("QR Code scanning is stopped.");
                    scannerWrapper.style.display = 'none';
                }).catch(err => {
                    console.error("Failed to stop the scanner.", err);
                });
            }
        }

        // Fungsi untuk memulai scanner
        function startScanner(targetInputId) {
            // Pastikan tidak ada scanner lain yang berjalan
            stopScanner();
            
            // Tampilkan area scanner
            scannerWrapper.style.display = 'block';
            stopScannerBtn.style.display = 'block'; // Tampilkan tombol stop

            const targetInput = document.getElementById(targetInputId);
            
            // Inisialisasi scanner di kontainer
            html5QrCode = new Html5Qrcode('scanner-container');
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                (decodedText, decodedResult) => {
                    // Jika scan berhasil
                    targetInput.value = decodedText;
                    stopScanner(); // Hentikan scanner secara otomatis
                },
                (errorMessage) => {
                    // Error saat scan, biasanya bisa diabaikan
                }
            ).catch((err) => {
                alert(`Gagal memulai scanner: ${err}`);
                stopScanner(); // Hentikan jika gagal memulai
            });
        }
        
        // Tambahkan event listener ke setiap tombol scan
        scanButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetInputId = button.getAttribute('data-targetinput');
                startScanner(targetInputId);
            });
        });
        
        // Tambahkan event listener ke tombol stop
        stopScannerBtn.addEventListener('click', stopScanner);


        // --- LOGIKA FORM SUBMIT (Tidak ada perubahan) ---
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Mengirim...';
            statusDiv.style.display = 'none';

            const file = fileInput.files[0];
            if (!file) {
                alert('Silakan ambil foto aset terlebih dahulu.');
                submitButton.disabled = false;
                submitButton.textContent = 'Kirim Data';
                return;
            }
            addTimestampAndUpload(file);
        });
        
        function addTimestampAndUpload(file) {
            submitButton.textContent = 'Memproses gambar...';

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const timestamp = new Date().toLocaleString('id-ID', { timeZone: 'Asia/Jakarta' });
                    ctx.font = "bold 40px Arial";
                    ctx.fillStyle = "rgba(255, 255, 0, 0.9)";
                    ctx.textAlign = "right";
                    ctx.textBaseline = "bottom";
                    
                    ctx.fillText(timestamp, canvas.width - 20, canvas.height - 20);

                    const base64Data = canvas.toDataURL(file.type);
                    
                    const formData = {
                        jenisAsset: document.getElementById('jenisAsset').value,
                        serialNumber: document.getElementById('serialNumber').value,
                        deviceId: document.getElementById('deviceId').value,
                        fileData: base64Data,
                        mimeType: file.type,
                        fileName: `asset_${Date.now()}.${file.name.split('.').pop()}`
                    };

                    fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: new URLSearchParams(formData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            statusDiv.textContent = data.message;
                            statusDiv.className = 'success';
                            form.reset();
                        } else {
                            throw new Error(data.message);
                        }
                    })
                    .catch(error => {
                        statusDiv.textContent = 'Terjadi kesalahan: ' + error.message;
                        statusDiv.className = 'error';
                    })
                    .finally(() => {
                        statusDiv.style.display = 'block';
                        submitButton.disabled = false;
                        submitButton.textContent = 'Kirim Data';
                    });
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
