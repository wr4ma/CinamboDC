<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Stock Opname</title>
    
    <!-- Library untuk scan barcode -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 600px; 
            margin: auto; 
            padding: 20px; 
            background-color: #f4f4f9; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #333;
        }
        input, select, button { 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #ccc; 
            box-sizing: border-box; 
            font-size: 16px; 
        }
        button { 
            background-color: #007bff; 
            color: white; 
            cursor: pointer; 
            border: none;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.scan-btn { 
            background-color: #28a745; 
            margin-top: 5px; 
        }
        button.scan-btn:hover {
            background-color: #218838;
        }
        #status { 
            margin-top: 20px; 
            padding: 10px; 
            border-radius: 5px; 
            text-align: center; 
            display: none; 
        }
        .success { 
            background-color: #d4edda; 
            color: #155724; 
        }
        .error { 
            background-color: #f8d7da; 
            color: #721c24; 
        }

        /* --- Gaya untuk Modal Scanner --- */
        #scanner-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        #scanner-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }
        #scanner-container {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #scanner-status {
            margin: 10px 0;
            color: #555;
        }
        #close-scanner-btn {
            background-color: #dc3545;
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <h1>üìù Form Stock Opname</h1>
    <form id="opnameForm">
        <div class="form-group">
            <label for="jenisAsset">Jenis Asset</label>
            <select id="jenisAsset" name="jenisAsset" required>
                <option value="">-- Pilih Jenis Asset --</option>
                <option value="Laptop">Laptop</option>
                <option value="Monitor">Monitor</option>
                <option value="PC">PC</option>
                <option value="Printer">Printer</option>
                <option value="Lainnya">Lainnya</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="serialNumber">Serial Number</label>
            <input type="text" id="serialNumber" name="serialNumber" required>
            <button type="button" class="scan-btn" data-targetinput="serialNumber">üì∑ Scan Serial Number</button>
        </div>

        <div class="form-group">
            <label for="deviceId">Device ID</label>
            <input type="text" id="deviceId" name="deviceId" required>
            <button type="button" class="scan-btn" data-targetinput="deviceId">üì∑ Scan Device ID</button>
        </div>

        <div class="form-group">
            <label for="fotoAsset">Ambil Foto Asset</label>
            <input type="file" id="fotoAsset" accept="image/*" capture required>
        </div>
        
        <button type="submit" id="submitButton">Kirim Data</button>
    </form>
    <div id="status"></div>

    <!-- Modal untuk Scanner -->
    <div id="scanner-modal">
        <div id="scanner-modal-content">
            <h3>Pindai Barcode</h3>
            <div id="scanner-container"></div>
            <p id="scanner-status">Mempersiapkan kamera...</p>
            <button id="close-scanner-btn">Tutup</button>
        </div>
    </div>

    <script>
        // ==========================================================
        // KONFIGURASI
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwQeII5TGecdXJV7VjzdANcBzF8YS6y51ZnWyEa978VxKvoDjya2PSqgSWXDdHBOrl4sA/exec";
        // ==========================================================

        const form = document.getElementById('opnameForm');
        const submitButton = document.getElementById('submitButton');
        const statusDiv = document.getElementById('status');
        const fileInput = document.getElementById('fotoAsset');
        
        // --- LOGIKA SCANNER MODAL (DIREVISI ULANG) ---
        const scannerModal = document.getElementById('scanner-modal');
        const scannerStatus = document.getElementById('scanner-status');
        const scanButtons = document.querySelectorAll('.scan-btn');
        const closeScannerBtn = document.getElementById('close-scanner-btn');
        let html5QrCode = null;
        let currentTargetInput = null;

        function showScanner(targetInputId) {
            currentTargetInput = document.getElementById(targetInputId);
            scannerModal.style.display = "block";
            scannerStatus.textContent = "Memulai kamera...";
            
            // Inisialisasi ulang pemindai setiap kali untuk memastikan kondisi bersih
            html5QrCode = new Html5Qrcode('scanner-container');

            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 250 }
            };

            // Serahkan permintaan izin dan memulai kamera sepenuhnya ke library
            html5QrCode.start(
                { facingMode: "environment" }, // Minta kamera belakang
                config,
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                // Blok catch ini akan menangani penolakan izin atau error lainnya
                scannerStatus.textContent = "Gagal memulai kamera.";
                alert(`ERROR: Gagal menampilkan video kamera.\n\nPASTIKAN:\n1. Anda telah menekan "Izinkan" pada permintaan kamera.\n2. Tidak ada aplikasi lain yang menggunakan kamera.\n3. Muat ulang halaman dan coba lagi.\n\nDetail: ${err}`);
                hideScanner();
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (currentTargetInput) {
                currentTargetInput.value = decodedText;
            }
            hideScanner();
        }

        function onScanFailure(error) {
            // Error ini biasanya berarti 'barcode tidak ditemukan', jadi kita bisa abaikan.
            scannerStatus.textContent = "Arahkan kamera ke barcode...";
        }

        function hideScanner() {
            // Pastikan pemindai benar-benar berhenti untuk melepaskan kamera
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().catch(err => {
                    console.error("Gagal menghentikan pemindai saat ditutup.", err);
                });
            }
            scannerModal.style.display = "none";
        }

        scanButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetInputId = button.getAttribute('data-targetinput');
                showScanner(targetInputId);
            });
        });

        closeScannerBtn.addEventListener('click', hideScanner);

        // --- LOGIKA FORM SUBMIT (Tidak ada perubahan) ---
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Mengirim...';
            statusDiv.style.display = 'none';

            const file = fileInput.files[0];
            if (!file) {
                alert('Silakan ambil foto aset terlebih dahulu.');
                submitButton.disabled = false;
                submitButton.textContent = 'Kirim Data';
                return;
            }
            addTimestampAndUpload(file);
        });
        
        function addTimestampAndUpload(file) {
            submitButton.textContent = 'Memproses gambar...';
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    const timestamp = new Date().toLocaleString('id-ID', { timeZone: 'Asia/Jakarta' });
                    ctx.font = "bold 40px Arial";
                    ctx.fillStyle = "rgba(255, 255, 0, 0.9)";
                    ctx.textAlign = "right";
                    ctx.textBaseline = "bottom";
                    ctx.fillText(timestamp, canvas.width - 20, canvas.height - 20);
                    const base64Data = canvas.toDataURL(file.type);
                    const formData = {
                        jenisAsset: document.getElementById('jenisAsset').value,
                        serialNumber: document.getElementById('serialNumber').value,
                        deviceId: document.getElementById('deviceId').value,
                        fileData: base64Data,
                        mimeType: file.type,
                        fileName: `asset_${Date.now()}.${file.name.split('.').pop()}`
                    };
                    fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: new URLSearchParams(formData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            statusDiv.textContent = data.message;
                            statusDiv.className = 'success';
                            form.reset();
                        } else {
                            throw new Error(data.message);
                        }
                    })
                    .catch(error => {
                        statusDiv.textContent = 'Terjadi kesalahan: ' + error.message;
                        statusDiv.className = 'error';
                    })
                    .finally(() => {
                        statusDiv.style.display = 'block';
                        submitButton.disabled = false;
                        submitButton.textContent = 'Kirim Data';
                    });
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
