<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Opname IT Asset Cinambo DC</title>
    <style>
        :root {
            --background-color: #1a1a2e;
            --surface-color: #16213e;
            --primary-color: #0f3460;
            --secondary-color: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #a7a9be;
            --border-color: #536dfe;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 600px; 
            margin: auto; 
            padding: 20px; 
            background-color: var(--background-color); 
            color: var(--text-primary);
        }

        h1 {
            color: var(--text-primary);
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .form-group { 
            margin-bottom: 25px; 
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
            color: var(--text-secondary);
        }

        input, select, button { 
            width: 100%; 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid var(--primary-color); 
            box-sizing: border-box; 
            font-size: 16px; 
            background-color: var(--surface-color);
            color: var(--text-primary);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--border-color);
            box-shadow: 0 0 10px var(--border-color);
        }

        button { 
            background-color: var(--border-color); 
            color: white; 
            cursor: pointer; 
            border: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #4a4de7;
        }
        
        button:active {
            transform: scale(0.98);
        }

        #status { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 8px; 
            text-align: center; 
            display: none; 
            font-weight: bold;
        }

        .success { 
            background-color: #1b4b35; 
            color: #a7e7c8; 
            border: 1px solid #28a745;
        }
        .error { 
            background-color: #492228; 
            color: #f8d7da; 
            border: 1px solid #dc3545;
        }
        .keterangan {
            color: var(--text-secondary);
            font-size: 12px;
            display: block;
            margin-top: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>üìù Stock Opname IT Asset Cinambo DC</h1>
    <form id="opnameForm">
        <div class="form-group">
            <label for="jenisAsset">Jenis Asset</label>
            <select id="jenisAsset" name="jenisAsset" required>
                <option value="">-- Pilih Jenis Asset --</option>
                <option value="PDA">PDA</option>
                <option value="Printer">Printer</option>
                <option value="Printer Thermal">Printer Thermal</option>
                <option value="Laptop">Laptop</option>
                <option value="Handheld Scanner">Handheld Scanner</option>
                <option value="PC Desktop">PC Desktop</option>
                <option value="Handy Talky">Handy Talky</option>
                <option value="Lainnya">Lainnya</option>
            </select>
            <div id="jenisAssetLainnyaDiv" style="display: none; margin-top: 15px;">
                <label for="jenisAssetLainnya">Ketik Jenis Asset Lainnya</label>
                <input type="text" id="jenisAssetLainnya" name="jenisAssetLainnya">
            </div>
        </div>
        
        <div class="form-group">
            <label for="serialNumber">Serial Number</label>
            <input type="text" id="serialNumber" name="serialNumber" required>
        </div>

        <div class="form-group">
            <label for="deviceId">Device ID</label>
            <input type="text" id="deviceId" name="deviceId" required>
            <small class="keterangan">isi - jika Device ID tidak ada atau sudah pernah diinput</small>
        </div>

        <div class="form-group">
            <label for="kondisi">Kondisi</label>
            <select id="kondisi" name="kondisi" required>
                <option value="Bagus">Bagus</option>
                <option value="Rusak">Rusak</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fotoAsset">Ambil Foto Asset</label>
            <input type="file" id="fotoAsset" accept="image/*" capture required>
        </div>
        
        <button type="submit" id="submitButton">Submit</button>
    </form>
    <div id="status"></div>

    <script>
        /
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby5BVp2nw1V71W76XdBz1bIS7ou1u-bcr2f4cN9pTnG6X59dhTlOiDFYsZ_BA7szv6Ykg/exec";
        // ==========================================================

        const form = document.getElementById('opnameForm');
        const submitButton = document.getElementById('submitButton');
        const statusDiv = document.getElementById('status');
        const fileInput = document.getElementById('fotoAsset');
        const jenisAssetSelect = document.getElementById('jenisAsset');
        const jenisAssetLainnyaDiv = document.getElementById('jenisAssetLainnyaDiv');
        const jenisAssetLainnyaInput = document.getElementById('jenisAssetLainnya');

        jenisAssetSelect.addEventListener('change', function() {
            if (this.value === 'Lainnya') {
                jenisAssetLainnyaDiv.style.display = 'block';
                jenisAssetLainnyaInput.required = true;
            } else {
                jenisAssetLainnyaDiv.style.display = 'none';
                jenisAssetLainnyaInput.required = false;
                jenisAssetLainnyaInput.value = '';
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const serialNumber = document.getElementById('serialNumber').value;
            const deviceId = document.getElementById('deviceId').value;
            if (!serialNumber.trim() || !deviceId.trim()) {
                alert("Serial Number dan Device ID tidak boleh kosong.");
                return;
            }

            if (jenisAssetSelect.value === 'Lainnya' && !jenisAssetLainnyaInput.value.trim()) {
                alert("Silakan isi Jenis Asset Lainnya.");
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Mengirim...';
            statusDiv.style.display = 'none';

            const file = fileInput.files[0];
            if (!file) {
                alert('Silakan ambil foto aset terlebih dahulu.');
                submitButton.disabled = false;
                submitButton.textContent = 'Submit';
                return;
            }
            addTimestampAndUpload(file);
        });
        
        function addTimestampAndUpload(file) {
            submitButton.textContent = 'Memproses gambar...';
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const timestamp = new Date().toLocaleString('id-ID', { timeZone: 'Asia/Jakarta' });
                    
                    const fontSize = Math.max(60, canvas.width * 0.04);
                    ctx.font = `bold ${fontSize}px Arial`;
                    ctx.fillStyle = "rgba(255, 255, 0, 0.9)";
                    ctx.textAlign = "left";
                    ctx.textBaseline = "bottom";
                    ctx.shadowColor = 'black';
                    ctx.shadowBlur = 10;
                    ctx.shadowOffsetX = 5;
                    ctx.shadowOffsetY = 5;
                    ctx.fillText(timestamp, 25, canvas.height - 25);

                    // --- MEMBUAT NAMA FILE KUSTOM ---
                    const date = new Date();
                    const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = monthNames[date.getMonth()];
                    const year = date.getFullYear();
                    const formattedDate = `${day}-${month}-${year}`;

                    let jenisAsset = jenisAssetSelect.value;
                    if (jenisAsset === 'Lainnya') {
                        jenisAsset = jenisAssetLainnyaInput.value;
                    }

                    const serialNumber = document.getElementById('serialNumber').value;
                    const customFileName = `STO-CinamboDC_${jenisAsset}-${serialNumber}-${formattedDate}_wr4ma-.jpg`;
                    // =================================

                    // Konversi ke JPEG untuk memastikan format .jpg
                    const base64Data = canvas.toDataURL('image/jpeg', 0.9);
                    
                    const formData = {
                        jenisAsset: jenisAsset,
                        serialNumber: serialNumber,
                        deviceId: document.getElementById('deviceId').value,
                        kondisi: document.getElementById('kondisi').value,
                        fileData: base64Data,
                        mimeType: 'image/jpeg',
                        fileName: customFileName
                    };

                    fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: new URLSearchParams(formData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            statusDiv.textContent = data.message;
                            statusDiv.className = 'success';
                            form.reset();
                            jenisAssetLainnyaDiv.style.display = 'none'; // Sembunyikan lagi setelah reset
                        } else {
                            throw new Error(data.message);
                        }
                    })
                    .catch(error => {
                        statusDiv.textContent = 'Terjadi kesalahan: ' + error.message;
                        statusDiv.className = 'error';
                    })
                    .finally(() => {
                        statusDiv.style.display = 'block';
                        submitButton.disabled = false;
                        submitButton.textContent = 'Submit';
                    });
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
